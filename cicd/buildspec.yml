version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.x

  pre_build:
    commands:
      - cd terraform-projects-2.0/cicd # change directory
      - chmod +x install-terraform.sh configure-named-profile.sh apply-terraform.sh # make files executable
      - ./install-terraform.sh # install terraform
      - ./configure-named-profile.sh # configure named profile

  build:
    commands:
      - cd ../.. # navigate back to the root directory
      - ./terraform-projects-2.0/cicd/buildspec.yml # Execute the buildspec.yml file from the cicd directory
